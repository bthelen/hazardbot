applications:
- name: hazardbot-bet
  memory: 1G
  disk_quota: 500M
  instances: 1
  path: hazardbot-*.jar
  buildpack: java_buildpack
  services:
    - bet-mysql
  env:
    SPRING_PROFILES_ACTIVE: pws
    TWILIO_AUTH_TOKEN: #TWILIO_AUTH_TOKEN#
    TWILIO_PHONE_NUMBER: #TWILIO_PHONE_NUMBER#
    TWILIO_ACCOUNT_SID: #TWILIO_ACCOUNT_SID#
